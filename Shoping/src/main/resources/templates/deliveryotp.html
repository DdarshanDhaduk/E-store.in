<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />

  <!==========FLATION========!>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-straight/css/uicons-regular-straight.css'>

  <!==========SWIPER CSS========!>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!==========CSS========!>
  <link rel="stylesheet" href="/home.css">

  <title>E-STORE</title>
</head>
<body>
<!--<!==========MAIN========!>-->

<main class="main">

  <!--<!==========DeliveryOtp========!>-->

  <section class="login-register__container1">
    <div class="auth-container">
      <div class="auth-box login">
        <h3 class="section__title">DELIVERY OTP</h3>

        <form method="post"  th:action="@{/adminnormal/do_deliveryotp/{fid}(fid=${ffid})}" class="form">

          <div class="form__group">
            <input type="number" name="delieveryotp" placeholder="Enter OTP" class="form__input1" required>
            <div class="herror" th:text="${error}"></div>
          </div>

          <div class="form__btn1">
            <button type="submit" class="btn btn--sm"><span class="btn1">Verfiy</span></button>
          </div>

        </form>
      </div>
    </div>
    </div>
  </section>
</main>

<!--<!==========SWIPER JS========!>-->

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<!--<!==========MAIN JS========!>-->
<script src="./main.js"></script>
</body>
</html>
